version: v2

managed:
  enabled: true

plugins:
  - local: protoc-gen-prost
    out: grpc/src
    opt:
      - bytes=.
      - file_descriptor_set

  - local: protoc-gen-prost-serde
    out: grpc/src

  - local: protoc-gen-prost-crate
    out: grpc/src
    strategy: all
    opt:
      - no_features

  - local: protoc-gen-tonic
    out: grpc/src
